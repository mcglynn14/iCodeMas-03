<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iCodeMas#03</title>
</head>
<body>
    <div class="outer-container">
        <section class="discount-card">
            <div class="discount-card-bgimage"></div>
            <div class="discount-card-content">
                <div class="container">
                    <i class="discount-card-close fa-solid fa-x"></i>
                    <span class="discount-card-percent">20%</span>
                    <h2 class="discount-card-heading">Jingle all the way to savings</h2>
                    <p class="discount-card-text">Enter your email for an exclusive Christmas discount</p>
                    <form class="discount-card-form">
                        <input type="email" class="discount-card-email" id="emailInput" placeholder="Enter email">
                        <button class="discount-card-button-order" id="place-order" onclick="confirm()">Place order</button>
                        <div class="discount-card-confirm">
                            <p class="discount-card-confirm-heading hidden" id="confirm-heading">Thank you!</p>
                            <p class="discount-card-confirm-message hidden" id="confirm-message">We have sent a discount code to your email please check your junk folder</p>
                        </div>
                    </form>
                    <a class="discount-card-decline" id="decline">No thanks</a>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
